<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/common.xhtml">
     <ui:define name="title">CalculEmprunt</ui:define>
	<ui:define name="content">
	   <h:messages globalOnly="true" styleClass="RedCssClass"  />
	    <h:form id="f">
	       <h:panelGrid id="subPanel_form_emprunt" columns="3">
	       
	        <h:outputLabel for="montant">montant:</h:outputLabel> 
	        <h:inputText  id="montant" label="montant" 
	                   value="#{empruntMBean.montant}" > 
	                      <f:validateDoubleRange minimum="0" maximum="999999"/>
	         </h:inputText>
	         <h:message styleClass="RedCssClass" for="montant" />
	         
	        <h:outputLabel for="taux">taux annuel (en %):</h:outputLabel> 
	        <h:inputText id="taux" label="taux"  value="#{empruntMBean.taux}"  >
	                 <f:convertNumber maxFractionDigits="2"/>
	        </h:inputText> 
	        <h:message styleClass="RedCssClass" for="taux" />
	        
	        <h:outputLabel for="nbMois">nbMois:</h:outputLabel> 
	        <h:inputText id="nbMois" value="#{empruntMBean.nbMois}" 
	                     label="nbMois" required="true" /> 
	        <h:message styleClass="RedCssClass" for="nbMois" />
	        
	        <h:outputLabel></h:outputLabel>
	        <h:commandButton value="calculer mensualite" 
	                         action="#{empruntMBean.calculer}"/>
	        <h:outputLabel></h:outputLabel>
	                         
	       </h:panelGrid>
	    </h:form> 
    <!-- mensualite:  <h:outputText   value="#{empruntMBean.mensualite}"  /> -->
	</ui:define>
</ui:composition>

</html>
