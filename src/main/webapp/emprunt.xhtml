<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/common.xhtml">
     <ui:define name="title">CalculEmprunt</ui:define>
	<ui:define name="content">
	   <h:messages globalOnly="true" styleClass="RedCssClass"  />
	    <h:form>
	        montant: <h:inputText  id="montant" label="montant" 
	                   value="#{empruntMBean.montant}" > 
	                      <f:validateDoubleRange minimum="0" maximum="999999"/>
	                 </h:inputText>
	                 <h:message styleClass="RedCssClass" for="montant" /> <br/>
	        taux annuel (en %): <h:inputText   value="#{empruntMBean.taux}"  >
	                 <f:convertNumber maxFractionDigits="2"/>
	            </h:inputText> <br/>
	        nbMois: <h:inputText   value="#{empruntMBean.nbMois}" required="true" /> <br/>
	        <h:commandButton value="calculer mensualite" 
	                         action="#{empruntMBean.calculer}"/>
	    </h:form> 
    mensualite:  <h:outputText   value="#{empruntMBean.mensualite}"  /> 
	</ui:define>
</ui:composition>

</html>
