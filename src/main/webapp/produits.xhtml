<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/common.xhtml">
	<ui:define name="title">produits</ui:define>
	<ui:define name="content">
	<h:messages globalOnly="true" styleClass="RedCssClass"  />
	
		
	    <h:form id="f">
	       <h:panelGrid id="subPanel_form_produits" columns="3">
	       
	        <h:outputLabel for="categorie">categorie:</h:outputLabel> 
	        <h:selectOneListbox  id="categorie"  
	                   value="#{produitMBean.categorie}"
	                   valueChangeListener="#{produitMBean.onCategorieChange}" > 
	              <f:selectItems value="#{produitMBean.categories}" var="c"
	                        itemValue="#{c}" itemLabel="#{c}" />   
	              <f:ajax event="change" render="idListBoxProduits idPanelEnglobantProduit" />    
	         </h:selectOneListbox >
	         <h:outputLabel></h:outputLabel>
	         
	         
	         <h:outputLabel for="produits">produit:</h:outputLabel> 
	        <h:selectOneListbox  id="idListBoxProduits"  
	                   value="#{produitMBean.idProduit}" 
	                   valueChangeListener="#{produitMBean.onProduitChange}"> 
	              <f:selectItems value="#{produitMBean.produits}" var="p"
	                        itemValue="#{p.numero}" itemLabel="#{p.label}" /> 
	              <f:ajax event="change" render="idPanelEnglobantProduit" />       
	         </h:selectOneListbox >
	         <h:outputLabel></h:outputLabel>
	         
	         <h:outputLabel></h:outputLabel>
	         <h:panelGroup id="idPanelEnglobantProduit">
		          <h:panelGroup id="idPanelProduit"
		                 rendered="#{produitMBean.produit != null}">
		                  details produit:
		                <h:outputText id="idNumProd" value="#{produitMBean.produit.numero}" /> &nbsp;
		                <h:outputText id="idLabelProd" value="#{produitMBean.produit.label}" />&nbsp;
		                <h:outputText id="idPrixProd" value="#{produitMBean.produit.prix}" />&nbsp;
		                <h:outputText id="idCarProd" value="#{produitMBean.produit.caracteristiques}" />
		          </h:panelGroup>
	           </h:panelGroup>
	            <h:outputLabel></h:outputLabel>
	          
	       </h:panelGrid>
	    </h:form>  
	</ui:define>
</ui:composition>

</html>
