<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/common.xhtml">
	<ui:define name="title">login</ui:define>
	<ui:define name="content">
	<h:messages globalOnly="true" styleClass="RedCssClass"  />
	    <h:form id="f">
	       <h:panelGrid id="subPanel_form_login" columns="3">
	       
	        <h:outputLabel for="numClient">num client:</h:outputLabel> 
	        <h:inputText  id="numClient" label="numClient" 
	                   value="#{clientComptesMBean.login.numClient}" > 
	               <p:ajax event="keyup" update="msgNumClient" />
	                <!--  <f:validateDoubleRange minimum="0" maximum="999999"/>  -->
	         </h:inputText>
	         <p:message styleClass="RedCssClass" id="msgNumClient" for="numClient"  />
	         
	        <h:outputLabel for="pwd">password:</h:outputLabel> 
	        <h:inputSecret id="pwd" label="password"  
	                   value="#{clientComptesMBean.login.password}"  >
	                <p:ajax event="keyup" update="msgPassword" />
	                <!--  <f:validateLength  minimum="4"/> -->
	        </h:inputSecret> 
	        <p:message styleClass="RedCssClass" id="msgPassword" for="pwd"  />
	        
	       
	        <h:outputLabel></h:outputLabel>
	        <h:commandButton value="login" 
	                         action="#{clientComptesMBean.doLogin}"/>
	        <h:outputLabel></h:outputLabel>
	                         
	       </h:panelGrid>
	    </h:form>  
	</ui:define>
</ui:composition>

</html>
