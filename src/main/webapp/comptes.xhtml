<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/common.xhtml">
	<ui:define name="title">Client</ui:define>
	<ui:define name="content">
	  client numero <b><h:outputText value="#{clientComptesMBean.client.numero}" /></b> <br/>
	  <b><h:outputText value="#{clientComptesMBean.client.prenom}" /> &nbsp;
	     <h:outputText value="#{clientComptesMBean.client.nom}" />
	  </b>
	  <h3> comptes du client:</h3>
	  <h:dataTable border="1" value="#{clientComptesMBean.comptes}" var="c">
	      <h:column>
	           <f:facet name="header">numero</f:facet>
	           <h:outputText value="#{c.numero}" />
	      </h:column>
	      <h:column>
	           <f:facet name="header">label</f:facet>
	           <h:outputText value="#{c.label}" />
	      </h:column>
	       <h:column>
	           <f:facet name="header">solde</f:facet>
	           <h:outputText value="#{c.solde}" />
	      </h:column>
	  </h:dataTable> 
	</ui:define>
</ui:composition>

</html>
