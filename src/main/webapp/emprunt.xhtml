<body>
  <f:view>
    <h:form>
        montant: <h:inputText   value="#{empruntMBean.montant}"  /> <br/>
        taux annuel (en %): <h:inputText   value="#{empruntMBean.taux}"  /> <br/>
        nbMois: <h:inputText   value="#{empruntMBean.nbMois}"  /> <br/>
        <h:commandButton value="calculer mensualite" 
                         action="#{empruntMBean.calculer}"/>
    </h:form> 
    mensualite:  <h:outputText   value="#{empruntMBean.mensualite}"  /> 
   </f:view>   
</body>
